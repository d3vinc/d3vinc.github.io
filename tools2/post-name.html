<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>
    <script src="//knockoutjs.com/downloads/knockout-3.2.0.js"></script>
  </head>

  <body>
    <h1>
      <a href="https://blog.tersmitten.nl/slugify/" target="_blank">Slugify</a>
    </h1>
    <div class="liveExample">
      <p>
        Post name: <input style="width: 100%" data-bind="value: postName" />
      </p>
      <h2><span data-bind="text: fullName"> </span></h2>
    </div>
    <script>
      // Here's my data model
      var ViewModel = function (name) {
        this.postName = ko.observable(name);

        this.fullName = ko.computed(function () {
          return [...this.postName()]
            .map((char) => char.replace(/\W/, "-").toLowerCase())
            .join("");
        }, this);
      };

      ko.applyBindings(new ViewModel("Planet", "Earth"));
    </script>
  </body>
</html>
