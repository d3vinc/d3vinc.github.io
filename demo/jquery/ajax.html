<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(function() {
  // Simple ajax
  $.ajax({
    url: "data.json"
  })
    .done( function( data ) {
      console.log(data);
    });

  // Using data URI scheme
  $.ajax({
    url: 'data:application/json;charset=utf-8,' + encodeURIComponent('{"foo":"bar"}')
  })
    .done( function( data ) {
      console.log(data);
    });

});
</script>
</head>
<body>
</body>
</html>
