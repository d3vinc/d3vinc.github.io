---
layout: default
---

<div class="home">

  <h1 class="page-heading">Pages</h1>

  <ul class="post-list">
    {% for page in site.pages %}
      {% if page.title %}
      <li>
        <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ page.url | prepend: page.baseurl }}">{{ page.title }}</a>
        </h2>
      </li>
      {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
